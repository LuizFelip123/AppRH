<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App RH</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| App RH - UC 12 |</title>

</head>

<body>
	<div th:replace="~{fragments/menu :: menu}">...</div>

	<div class="container">

		<h1>Informações do funcionário:</h1>
		<div class="container">

			<br>

			<p>
				<b>Nome:</b> <span th:text="${funcionario.nome}">...</span>
			</p>
			<p>
				<b>Data de nascimento:</b> <span th:text="${funcionario.dataNascimento}"></span>
			</p>
			<p>
				<b>E-mail:</b> <span th:text="${funcionario.email}" ></span>
			</p>


			<br> <br>

			<h2>Cadastrar dependentes</h2>


			<form th:action="@{/funcionario/{id}(id=${funcionario.id})}" th:object="${dependente}" method="post">

				<div class="form-group">
					<div class="row">

						<div class="col">
							<label for=""><b>Nome:</b> </label> <input type="text" th:field="*{nome}" name="nome"
								class="form-control" placeholder="Nome Completo" required />
						</div>


						<div class="col">
							<label for=""><b>Email: </b> </label><input type="text" value="" th:field="*{email}" name="email"
								placeholder="Somente números, sem traçõs ou pontos." class="validate form-control"
								required />
						</div>


						<br> <br>
						<div class="col">

							<div class="form-group">
								<label for=""><b>Data de nascimento:</b></label> <input type="date" th:field="*{dataNascimento}" value=""
									name="datanascimento" class="form-control" required /> <small
									class="form-text text-muted"><i>*
										Dia/Mês/Ano.</i></small>
							</div>
						</div>

					</div>




					<button type="submit" class="btn btn-success">Adicionar
						Dependente</button>
			</form>



		</div>



		<br> <br>

		<h2>Dependentes:</h2>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr >
					<th scope="col">Nome do dependente:</th>
					<th scope="col">Email:</th>
					<th scope="col">Data de nascimento:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="d:${funcionario.dependentes}">
					<td><span th:text="${d.nome}" ></span></td>
					<td><span th:text="${d.email}" ></span></td>
					<td><span th:text="${d.dataNascimento}"></span></td>
					<td><a class="waves-effect waves-light btn-small" href="#"><button type="button"
								class="btn btn-danger">Excluir</button></a></td>
				</tr>
			</tbody>
		</table>

	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| App RH - UC 12 | - ©
			2022 Copyright: CTM Supervisão de Educação Online</span>
	</div>



	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

	</script>
</body>

</html>
